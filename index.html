  <title>Remodel</title>
  <!-- Bootstrap CSS CDN -->

  <!-- Customer Enquiry -->

    <div class="d-flex justify-content-between">

    </div>
    <div class="customer-info-container mx-auto">

            <label for="floatingInputGroup1">Enter the reference</label>
          </div>
        </div>
        <!-- 2nd input field -->
        <div class="input-group mb-3 col">
          <span class="input-group-text input-size">Enquiry Date</span>

          </div>
        </div>
      </div>

              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelect">Works with selects</label>

      </div>
